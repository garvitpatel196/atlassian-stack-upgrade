---
- name: Copy jira.service file if not present
  become: true
  copy:
    src: jira.service
    dest: /lib/systemd/system/
    force: no
  tags:
    - copy-jira-service-file

- name: Changing permission for jira.service file
  become: true
  file: 
    path: /lib/systemd/system/jira.service 
    mode: 0664

- name: Set PIDFile path
  become: true
  lineinfile:
    path: /lib/systemd/system/jira.service
    regexp: '^PIDFile'
    line: PIDFile = {{jira[jira_version].link_path}}/work/catalina.pid
  tags:
    - set-jira-service-paths

- name: Set Start file path
  become: true
  lineinfile:
    path: /lib/systemd/system/jira.service
    regexp: '^ExecStart'
    line: ExecStart =  {{jira[jira_version].link_path}}/bin/start-jira.sh
  tags:
    - set-jira-service-paths

- name: Set Stop file path
  become: true
  lineinfile:
    path: /lib/systemd/system/jira.service
    regexp: '^ExecStop'
    line: ExecStop = {{jira[jira_version].link_path}}/bin/stop-jira.sh
  tags:
    - set-jira-service-paths

- name: Reload service httpd, in all cases
  become: true
  systemd:
    daemon_reload: yes

- name: Enable service
  become: true
  systemd:
    name: jira
    enabled: yes